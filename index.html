<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJMovie - 최고 평점 영화 컬렉션</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header -->
    <header id="header">
        <h1>JJMovie <span class="intro">최고 평점 영화 컬렉션</span></h1>
    </header>

    <!-- main -->
    <main>
        <!-- 영화 검색 -->
        <form class="search" action="./index.html" method="POST">
            <label id="search">영화 검색 : </label>
            <input type="text" id="searchInput" placeholder="영화제목을 입력해주세요^^" required />
            <button type="submit" id="searchBtn" onclick="movieSearch()" >검색</button>
        </form>

        <!-- 카드 파트 -->
        <section class="cardList"></section>
    </main>

    <!-- footer -->
    <footer id="footer">
        <p>made by Jstol</p>
    </footer>


    <!-- script part -->
    <script src="./js/main.js"></script>
    <script src="./js/movieApi.js"></script>
</body>
</html>
